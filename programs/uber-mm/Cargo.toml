[dependencies]
anchor-lang = "0.26.0"
blake3 = "=1.3.1"
phoenix-v1 = { version = "0.2.3", features = ["no-entrypoint"] }
toml_edit = "=0.18.1"
proc-macro-crate = "=1.3.0"